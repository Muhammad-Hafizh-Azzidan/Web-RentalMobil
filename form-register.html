<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/login.png">
    <link rel="stylesheet" href="main.css">
    <title>Form Register</title>
</head>
<body>
    <div class="wrapper">
        <div class="inner">
            <div class="image-holder">
                <img src="img/ll.png" alt="">
            </div>
            <form>
                <h3>Form Login</h3>
                <div class="form-grup">
                    <input type="text" placeholder="Masukkan Nama Depan" class="form-control">
                    <input type="text" placeholder="Masukkan Nama Belakang" class="form-control">
                </div>
                <div class="form-wrapper">
                    
                    <input type="text" placeholder="Masukkan Username" class="form-control">
                </div>
                <div class="form-wrapper">
                    
                    <input type="text" placeholder="Masukkan Email" class="form-control">
                </div>
                <div class="form-wrapper">
                    <input type="email" placeholder="Masukkan No.hp" class="form-control">
                </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Masukkan Kata sandi" class="form-control">
                </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Ulangi Kata Sandi" class="form-control">
                </div>
                    <a href="form-login.html">Daftar</a>
            </form>
        </div>
    </div>
</body>
</html>
